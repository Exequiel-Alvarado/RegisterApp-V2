<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>RegisterAPP </h2>

  <ion-card>
    <img alt="" width="20%" src="https://insucoefm.cl/wp-content/uploads/2020/10/DuocUC.jpg" />
    
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>ingrese crendeciales</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <form [formGroup]="usuario">
    
  <ion-item>
    <ion-input label="User" labelPlacement="floating" placeholder="ingrese su usuario" formControlName="user"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="Password" label="Password" labelPlacement="floating" placeholder="ingrese su clave" formControlName="pass"></ion-input>
  </ion-item>
</form>

  
  <ion-button shape="round"  (click)="login() ">ingresar</ion-button>
  <ion-button shape="round" [routerLink]="['/inicio']">volver</ion-button>

</ion-content>
